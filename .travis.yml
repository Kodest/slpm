# vim: set expandtab ts=2:
sudo: false
dist: trusty
language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - gcc-multilib
    - g++-4.9-multilib
    - upx
    - openssh-client

script:
- export CC=gcc-4.9 CXX=g++-4.9
- make
- make check

deploy:
  provider: releases
  api_key:
    secure: 
  file: slpm.comp
  skip_cleanup: true
  on:
    tags: true
